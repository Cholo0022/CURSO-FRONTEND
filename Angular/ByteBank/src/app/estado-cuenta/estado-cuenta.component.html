<div class="estadoContainer">
  <table>
    <thead>
      <th>Fecha</th>
      <th>Valor</th>
      <th>Cuenta</th>
    </thead>
    <tbody>
      <tr *ngFor="let transferencia of transferencias">
        <td> {{ transferencia?.fecha | date :'short': 'es'}} </td>
        <td>{{ transferencia?.valor }}</td>
        <td>{{ transferencia?.destino }}</td>
      </tr>
    </tbody>
  </table>
</div>
